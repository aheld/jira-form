<!--Body content-->
  <div class="row-fluid">
    <div class="span5">
        <form class="well">
          <h3>{{section_title}}</h3>
          <input id="filterQuery" type="text" placeholder="search terms" ng-model="filterQuery"/>
        </form>
    </div>
  </div>
  
  <div class="row-fluid">
    <div class="span8">
      <ul class="issues"  class="issues">
        <li  ng-repeat="issue in issues.issues | filter:filterQuery" ng-class-even="'even'">
          <div class="meta">
            <a class="issue-key" href="https://energyplus.atlassian.net/browse/{{issue.key}}" class="key">{{issue.key}} </a>

            <a class="preview btn btn-primary" href="#/issues/{{issue.key}}"/>preview</a>


            <A href="mailto:{{issue.fields.assignee.emailAddress}}?subject={{issue.key}}"><img ng-src="{{issue.fields.assignee.avatarUrls.16x16}}" title="{{issue.fields.assignee.name}}" />{{issue.fields.assignee.displayName}}</A>


            <span class="status"><img title="{{issue.fields.status.name}}" alt="{{issue.fields.status.description}}" ng-src="{{issue.fields.status.iconUrl}}"/>
            {{issue.fields.status.name}}
            </span>
          </div>
           
          <p>{{issue.fields.summary}}</p>
        </li>
      </ul>
    </div>
  </div>
