
      <!--Body content-->
      <h3>Sprint Metrics</h3>
   
      <pre>
        IssueCount: {{issues.issues.length}}
        {{status_counts}}
        {{status_points}}
      </pre>
      <button ng-click="process();create_chart()">run</button>

<div id="container" style="min-width: 400px; height: 400px; margin: 0 auto"></div>

      <ul class="issues"> 
        <li ng-repeat="issue in issues.issues | filter:summaryFilter" class="issue">
          <a class="preview" href="#/issues/{{issue.key}}"/>preview</a><img ng-src="{{issue.fields.status.iconUrl}}" />
          <A href="mailto:{{issue.fields.assignee.emailAddress}}?subject={{issue.key}}"><img ng-src="{{issue.fields.assignee.avatarUrls.16x16}}" /></A>
          <a href="https://energyplus.atlassian.net/browse/{{issue.key}}" class="key">{{issue.key}}</a>{{issue.fields.status.name}} 
          <p>{{issue.fields.summary}}</p>
        </li>
      </ul>
